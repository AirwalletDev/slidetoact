machine:
  java:
      version: oraclejdk8
  environment:
      ANDROID_HOME: /usr/local/android-sdk-linux
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
      _JAVA_OPTIONS: "-Xms512m -Xmx1024m"

dependencies:
  pre:
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"; fi
  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.2

test:
  pre:
    - echo no | android create avd --force -n test -t android-24 --abi default/armeabi-v7a --skin 480x800:
        parallel: true
    - emulator -avd test -no-audio -no-window:
        background: true

  override:
    - circle-android wait-for-boot
    - adb shell settings put global window_animation_scale 0:
      background: true
    - adb shell settings put global transition_animation_scale 0:
      background: true
    - adb shell settings put global animator_duration_scale 0:
      background: true
    - adb shell input keyevent 82:
      background: true
    - (./gradlew clean build lint test connectedCheck):
          timeout: 32000